<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="notion-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  <script>
    // Obtener la URL de Notion desde los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const notionUrl = urlParams.get('url');
    
    if (notionUrl) {
      document.getElementById('notion-iframe').src = notionUrl;
    } else {
      document.body.innerHTML = '<div style="padding: 20px; color: #fff; background: #1a1a1a; height: 100vh; display: flex; align-items: center; justify-content: center;">Error: No se proporcionó URL de Notion</div>';
    }
  </script>
</body>
</html>
