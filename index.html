<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/notion-markdown.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header id="header" class="header">
      <button id="back-button" class="btn btn--sm back-button hidden">
        <img src="img/icon-arrow.svg" alt="Volver" class="btn__icon">
        Volver
      </button>
      <h1 id="page-title" class="header__title">DM screen</h1>
    </header>
    <div id="page-list" class="page-list">
      <!-- Las p√°ginas se cargar√°n aqu√≠ din√°micamente -->
    </div>
    <div id="notion-container" class="notion-container notion-container-dark hidden">
      <iframe id="notion-iframe" class="notion-container__iframe" src="" frameborder="0" allowfullscreen></iframe>
      <div id="notion-content" class="notion-container__content notion-content"></div>
    </div>
    <div id="settings-container" class="settings hidden">
      <div class="settings__content">
        <p class="settings__description">
          Configura tu token de Notion <a href="https://developers.notion.com/docs/create-a-notion-integration#create-your-integration-in-notion" class="settings__link">siguiendo este tutorial</a> para usar tus propias p√°ginas. Este token es global para toda la extensi√≥n (todas las rooms). 
        </p>
        
        <div class="form__field">
          <label class="form__label" for="token-input">
            Token de Notion:
          </label>
          <input 
            type="password" 
            id="token-input" 
            placeholder="ntn_... o secret_..." 
            class="input input--mono"
          />
          <p id="token-masked" class="form__help"></p>
        </div>
        
        <div id="token-error" class="settings__error"></div>
        
        <div class="settings__actions">
          <div class="settings__row">
            <button id="clear-token" class="btn btn--secondary btn--flex">Eliminar Token</button>
            <button id="save-token" class="btn btn--primary btn--flex">Guardar Token</button>
          </div>
          <div class="settings__row">
            <button id="view-json-btn" class="btn btn--flex">Ver JSON</button>
            <button id="load-json-btn" class="btn btn--flex">Cargar JSON</button>
            <button id="download-json-btn" class="btn btn--flex">Descargar JSON</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Log inmediato para verificar que el HTML se carga
    console.log('üìÑ HTML cargado');
    console.log('üîç Buscando elementos...');
    console.log('page-list:', document.getElementById('page-list') ? '‚úÖ encontrado' : '‚ùå no encontrado');
    console.log('notion-container:', document.getElementById('notion-container') ? '‚úÖ encontrado' : '‚ùå no encontrado');
  </script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
